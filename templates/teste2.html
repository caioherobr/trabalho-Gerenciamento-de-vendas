<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-rh.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro de Usuário</title>
  <link href="/static/images/chart-pie-solid.svg" rel="icon">
</head>
<body class="flex flex-col">

  <h2 class="mb-2">Gerenciamento de Usuários</h2> <nav class="bg-gray-500 w-64 p-4 flex flex-col border-r border-gray-300 mt-2"> <a href="/login" class="text-black text-2xl font-semibold mb-8">Inicio</a>

    <div class="flex flex-col space-y-4 mt-4">

      <div>
        <button class="text-white hover:text-gray-400 w-full text-left" id="menu-toggle-cadastro">
          Cadastro de Usuário
          <svg class="w-4 h-4 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="submenu-cadastro" class="hidden pl-4 space-y-2">
          </br>
          <button onclick="window.location.href='/addg'" class="bg-black text-white font-bold py-2 px-4 rounded w-full mb-2">Cadastro de Gerente</button>
          <button onclick="window.location.href='/addv'" class="bg-black text-white font-bold py-2 px-4 rounded w-full">Cadastro de Vendedor</button>
        </div>
      </div>

      <div class="space-y-4 button-container">
        <button id="open-table" class="custom-button">Visualizar Tabela</button>
        <button onclick="window.location.href='/atualizar'" class="custom-button">Alterar senha</button>
        <button onclick="window.location.href='/consultar'" class="custom-button">Visualizar Senha</button>
        <button onclick="window.location.href='/deletar'" class="custom-button">Excluir Usuário</button>
      </div>
    </div>
  </nav>

  <div id="user-table" class="fixed top-0 left-0 w-full h-full bg-gray-200 opacity-0 invisible z-50 transition-all duration-300">
    <div class="bg-gray-700 text-white p-4">
      <h2>Tabela de Usuários</h2>
      <button id="close
