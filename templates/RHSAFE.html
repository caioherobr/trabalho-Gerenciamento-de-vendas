<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-rh.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Usuário</title>
    <link href="/static/images/chart-pie-solid.svg" rel="icon">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-black p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white font-semibold text-xl">Inicio</a>
            <div class="flex space-x-4">                
                <a href="/logout" class="text-white border-2 border-white hover:bg-white hover:text-black px-4 py-2 rounded-lg">Logout</a>
            </div>
        </div>
    </nav>

    <h2>Gerenciamento de Usuários</h2>
    <div class="flex flex-col space-y-4 mb-4 w-64">
        <button 
            type="button" 
            onclick="window.location.href='/addg'" 
            class="bg-black text-white font-bold py-2 px-4 rounded aling-center"
        >
            Cadastro de Gerente
        </button>
        <button 
            type="button" 
            onclick="window.location.href='/addv'" 
            class="bg-black text-white font-bold py-2 px-4 rounded aling-center"
        >
            Cadastro de Vendedor
        </button>
    </div>
    
    <form action="/cadastrar" method="post">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" formaction="/atualizar">Alterar senha do Usuário</button>
        <button type="submit" formaction="/consultar">Visualizar Senha</button>       
        <button type="submit" formaction="/deletar">Excluir Usuário</button>
    </form>

    <!-- Rodapé -->
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
