<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregamento Parcial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white w-full p-4">
    <ul class="flex space-x-4 justify-center">
      <li><button id="btn-table" class="hover:text-gray-400">Abrir Tabela</button></li>
      <li><button id="btn-other" class="hover:text-gray-400">Outro Conteúdo</button></li>
    </ul>
  </nav>

  <!-- Área para Carregamento Parcial -->
  <div id="content" class="mt-8 p-4 bg-white rounded shadow-lg w-3/4">
    <p class="text-center text-gray-500">Clique em um botão na barra de navegação para carregar conteúdo.</p>
  </div>

  <script>
    // Seleção de elementos
    const contentDiv = document.getElementById('content');
    const btnTable = document.getElementById('btn-table');
    const btnOther = document.getElementById('btn-other');

    // Evento para carregar a tabela
    btnTable.addEventListener('click', () => {
      contentDiv.innerHTML = `
        <form>
  <label for="username">Nome de usuário:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Entrar</button>
</form>
      `;
    });

    // Evento para carregar outro conteúdo
    btnOther.addEventListener('click', () => {
      contentDiv.innerHTML = `
        <div class="text-center">
          <h2 class="text-xl font-bold text-gray-800">Outro Conteúdo</h2>
          <p class="text-gray-600">Este é um exemplo de carregamento parcial com outro conteúdo.</p>
        </div>
      `;
    });
  </script>

</body>
</html>
