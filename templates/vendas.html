<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .container {
            animation: fadeIn 0.5s ease-in;
        }
        .table-container {
            background: #252525;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th {
            background-color: #333;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        td, th {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #404040;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:hover {
            background-color: #2d2d2d;
        }
        .empty-message {
            color: #888;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="container mx-auto max-w-6xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-white">Relatório de Vendas</h1>
        
        <div class="table-container p-6">
            <table>
                <thead>
                    <tr>
                        <th class="rounded-tl-lg">ID da Venda</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th class="rounded-tr-lg">Vendedor</th>
                    </tr>
                </thead>
                <tbody>
                    {% if vendas %}
                        {% for venda in vendas %}
                        <tr>
                            <td>{{ venda.id }}</td>
                            <td>{{ venda.data }}</td>
                            <td>{{ venda.valor }}</td>
                            <td>{{ venda.vendedor }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" class="text-center empty-message">Nenhuma venda encontrada.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
