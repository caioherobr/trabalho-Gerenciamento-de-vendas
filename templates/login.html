<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Acesso </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link href="/static/images/chart-pie-solid.svg" rel="icon">
</head>
<body>
    
    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm" action="/validar" method="POST">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <!-- Spinner de carregamento -->
            <div id="loader"></div>
        </div>
    </div>

    <script>
        // Função para exibir o spinner de carregamento ao submeter o formulário
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
