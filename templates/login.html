<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Acesso </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link href="/static/images/chart-pie-solid.svg" rel="icon">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Container do login */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo dos campos de input */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        /* Foco nos campos de input */
        input:focus {
            border-color: #000000; /* Cor de destaque ao focar */
            outline: none;
        }

        /* Estilo do botão de envio */
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #424242;
        }

        /* Estilo do spinner de carregamento */
        #loader {
            display: none;
            border: 4px solid #ddd;
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        /* Animação do spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media query para responsividade em telas menores */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm" action="/validar" method="POST">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <!-- Spinner de carregamento -->
            <div id="loader"></div>
        </div>
    </div>

    <script>
        // Função para exibir o spinner de carregamento ao submeter o formulário
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
